  	.aione-table table {
  border: 1px solid #e8e8e8
}
.aione-table thead {
  padding: 0;
  margin: 0;
  border: none
}
.aione-table table > thead > tr {
  border-bottom: 1px solid #e8e8e8
}
.aione-table table > thead > tr > th {
  font-weight: 700;
  border-right: 1px solid #e8e8e8
}
.aione-table table > thead > tr > th:last-child {
  border-right: none
}
.aione-table table > tbody > tr {
  border-bottom: 1px solid #e8e8e8
}
.aione-table table > tbody > tr:hover {
  background-color: #f2f2f2
}
.aione-table table > tbody > tr:last-child {
  border-bottom: none
}
.aione-table table > tbody > tr:nth-child(odd) {
  background-color: #f8f8f8
}
.aione-table table > tbody > tr:nth-child(even) {
  background-color: #fff
}
.aione-table table > tbody > tr:hover:nth-child(odd) {
  background-color: #f2f2f2
}
.aione-table table > tbody > tr:hover:nth-child(even) {
  background-color: #f2f2f2
}
.aione-table table > tbody > tr > td {
  border-right: 1px solid #e8e8e8
}
.aione-table table > tbody > tr > td:last-child {
  border-right: none
}
.aione-table table.wide{
	width: 100%
}
.aione-table table.wide > tbody > tr > td,
.aione-table table.wide > thead > tr > th {
  padding: 20px 10px
}
  </style>

			<table class="wide">
		        <thead>

		                <th>Title</th>
		                <th>Total questions</th>
		                <th>Completed records</th>
		                <th>Incompleted records</th>
		            </tr>
		        </thead>

		        <tbody>
		            <tr ng-repeat="survey in list">
